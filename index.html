<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning images</title>
</head>
<body>
    <img src="./images/elon.jpg" alt="" style="width:400px ;">
    <!-- use style css instead of directly giving width -->
    <br>
    <img src="http://picsum.photos/400/250" alt="Random img">
    <img src="http://dummyimage.com/400x250" alt="xyz">
    <a href="https://www.urbandictionary.com" title="Link to urban dictionary"> <img src="http://picsum.photos/400/250" alt=""> </a>
    <!-- to map an img first use usemap then map then area -->
    <img src="./images/shapes.jpg" alt="" usemap="#mapkrengeoye" >
    <map name="mapkrengeoye"> 
        <area shape="rect" coords="66,125,725,781" href="https://www.youtube.com/watch?v=9MiwQO-qhpc" alt="" title="Wilder V Fury">
        <area shape="poly" coords="359,845,27,1457,696,1439" href="https://www.youtube.com/watch?v=cw3FSSBxluU" alt="" title="YT poop">
        <area shape="circle" coords="1148,472,327" href="https://www.youtube.com/watch?v=q1gUW8owAUA" alt="" title="Wannabe gangsta">
        <area shape="rect" coords="728,973,1557,1473" href="https://www.youtube.com/watch?v=c404m_j2J1s" alt="" title="Rissu vai">

    </map>
    <!-- mapping can be resized using js -->
    
</body>
</html>
